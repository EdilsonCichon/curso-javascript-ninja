<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>Busca CEP</title>
</head>
<body>
	<main>
    <!--form-->
    <section>
			<form data-js="form">
        <input type="text" data-js="input-cep" name="cep" placeholder="##.###-###">
        <button type="submit">Search</button>
			</form>
		</section>
    <!--status-->
    <section>
      <p data-js="status" style="display: none;"></p>
    </section>
    <!--cep data-->
		<section>
			<div data-js="cep-data" style="display: none;">
        <p>Logradouro: <span data-js="logradouro"></span></p>
				<p>Bairro: <span data-js="bairro"></span></p>
				<p>Cidade: <span data-js="cidade"></span></p>
				<p>Estado: <span data-js="estado"></span></p>
			</div>
		</section>
	</main>
	<script src="assets/js/lib/dom.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
